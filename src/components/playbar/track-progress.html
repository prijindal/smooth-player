<dom-module id="track-progress">
  <style>
    .time {
      position: relative;
      font-size: 12px;
      top:4px;
      margin:0 2px;
    }
  </style>
  <template>
    <div class="time first">0:30</div>
    <progress-bar total="100%" filled="10%"></progress-bar>
    <div class="time last">5:00</div>
  </template>
  <script>
    Polymer({
      is:'track-progress'
    })
  </script>
</dom-module>
