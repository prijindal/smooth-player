<dom-module id="song-list-item">
  <style>
    :host > div:hover {
      background: #E0F7FA;
    }
    :host > div:active,
    :host > div:focus {
      background: #B2EBF2;
    }
    .field {
      border-right:1px solid #ffffff;
      padding-left:5px;
      overflow: hidden;
      max-width: 120px;
      min-width: 120px;
      white-space: nowrap;
    }
  </style>
  <template>
    <div class="flex row expand">
      <div class="field flex row start">A big title of a song</div>
      <div class="field flex row start">Artist</div>
    </div>
  </template>
  <script>
    Polymer({
      is:'song-list-item'
    })
  </script>
</dom-module>
