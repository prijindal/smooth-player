<!DOCTYPE HTML>
<html>
  <head>
    <title>Smooth</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <link rel="import" href="components.html">

    <script src="js/init.js"></script>
    <script src="pages/home/home.page.js"></script>
  </head>
  <body ng-app="music.app">
    <div class="container flex column" ng-controller="appController as app">
      <top-bar class="flex shrink" menu={{app.menubar}} track="{{app.track}}"></top-bar>
      <div class="mainview flex expand row">
        <side-bar class="flex column" menu="{{app.sidemenu}}"></side-bar>
        <div ui-view class="pageview flex column expand">
          <loading-page></loading-page>
        </div>
      </div>
      <play-bar class="flex column around shrink" track="{{app.track}}"></play-bar>
    </div>
  </body>
</html>
